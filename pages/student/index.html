<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Animal Expert Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Animal Expert Quiz</a>
            <div class="d-flex">
                <span class="text-white me-3 align-self-center" id="navbarUsername">-</span>
                <a href="../../login.html" class="btn btn-outline-light" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">


            <div class="col-md-4">


                <div class="card shadow mb-4">
                    <div class="card-body text-center">
                        <img id="profileImage" src="" alt="Profile Picture" class="profile-pic mb-3"
                            style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
                        <h4 id="studentName">-</h4>
                        <p class="text-muted">Grade <span id="studentGrade">-</span></p>
                        <p class="text-muted" id="studentMobile">-</p>
                    </div>
                </div>

            </div>

            <div class="col-md-8">

                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>Completed Exams</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Exam Name</th>
                                    <th>Score</th>
                                    <th>Date Taken</th>
                                </tr>
                            </thead>
                            <tbody id="completedExamsBody">
                                <tr>
                                    <td colspan="3" class="text-center">No completed exams yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h5>Next (Required) Exams</h5>
                    </div>
                    <ul class="list-group" id="requiredExamsList">
                        <li class="list-group-item text-center d-none" id="noRequiredExams">
                            No exams assigned yet
                        </li>
                    </ul>


                </div>

            </div>

        </div>
    </div>

    <script src="../../core/models/Exam.js"></script>
    <script src="../../core/models/ExamStudent.js"></script>
    <script src="../../core/services/StorageService.js"></script>
    <script src="../../core/services/ExamService.js"></script>
    <script src="../../core/services/ExamStudentService.js"></script>
    <script src="../../core/services/StudentExamResultsService.js"></script>
    <script src="../../core/services/StudentAnswersService.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
