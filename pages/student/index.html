<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Animal Expert Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Animal Expert Quiz</a>
            <div class="d-flex">
                <span class="text-white me-3 align-self-center" id="navbarUsername">-</span>
                <a href="login.html" class="btn btn-outline-light" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">


            <div class="col-md-4">


                <div class="card shadow mb-4">
                    <div class="card-body text-center">
                        <img id="profileImage" src="https://i.pravatar.cc/150?img=3" alt="Profile Picture"
                            class="profile-pic mb-3"
                            style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
                        <h4 id="studentName">-</h4>
                        <p class="text-muted">Grade <span id="studentGrade">-</span></p>
                        <p class="text-muted" id="studentMobile">-</p>
                    </div>
                </div>

            </div>

            <div class="col-md-8">

                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>Completed Exams</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped exam-table">
                            <thead>
                                <tr>
                                    <th>Exam Name</th>
                                    <th>Score</th>
                                    <th>Date Taken</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Animal Habitats</td>
                                    <td>85%</td>
                                    <td>2025-12-01</td>
                                </tr>
                                <tr>
                                    <td>Mammals vs Reptiles</td>
                                    <td>92%</td>
                                    <td>2025-12-05</td>
                                </tr>
                                <tr>
                                    <td>Birds Quiz</td>
                                    <td>78%</td>
                                    <td>2025-12-08</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h5>Next (Required) Exams</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Insects Quiz</li>
                            <li class="list-group-item">Aquatic Animals Quiz</li>
                            <li class="list-group-item">Amphibians Quiz</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="../../core/services/StorageService.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
