<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .answer-btn {
            width: 100%;
            margin-bottom: 10px;
        }

        .timer-bar {
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .timer-fill {
            height: 100%;
            background: #28a745;
            width: 100%;
            transition: width 1s linear;
        }

        .question-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #007bff;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #007bff;
        }

        .result-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid #28a745;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #28a745;
            font-size: 32px;
        }
    </style>
</head>

<body>

    <!-- TOTAL EXAM TIMER -->
    <div class="container mt-3 text-center">
        <h5>Total Exam Time</h5>

        <p class="text-muted" id="totalTimeText">Loading...</p>
    </div>

    <div class="container mt-4">

        <!-- QUESTION CARD -->
        <div class="card p-4 shadow-sm" id="questionCard">

            <!-- QUESTION TIMER -->
            <div class="text-center mb-3">
                <h6>Question Timer</h6>
                <div class="question-circle" id="questionTimer">0s</div>
            </div>

            <!-- QUESTION IMAGE -->
            <div class="d-flex justify-content-center align-items-center mb-3 mt-4" id="imageContainer">
                <img id="questionImage" src="" class="img-fluid rounded " style="max-height: 250px; display: none;">
            </div>

            <!-- QUESTION TEXT -->
            <h5 class="text-center mb-3" id="questionText">Loading...</h5>

            <!-- CHOICES -->
            <div id="choicesContainer"></div>

            <!-- NEXT BUTTON -->
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-lg" id="nextBtn" disabled>Next</button>
            </div>

        </div>

        <!-- RESULT CARD (Hidden) -->
        <div class="card p-4 shadow-sm text-center" id="resultCard" style="display: none;">
            <h4>Exam Completed!</h4>
            <div class="result-circle" id="resultCircle">0%</div>
            <p id="resultText">You got 0 out of 0 correct.</p>
            <a href="index.html" class="btn btn-success btn-lg">Back to Profile</a>
        </div>

    </div>

    <script src="../../core/models/Question.js"></script>
    <script src="../../core/models/Choice.js"></script>
    <script src="../../core/models/StudentExamResults.js"></script>
    <script src="../../core/models/StudentAnswers.js"></script>
    <script src="../../core/services/StorageService.js"></script>
    <script src="../../core/services/ExamService.js"></script>
    <script src="../../core/services/QuestionService.js"></script>
    <script src="../../core/services/ChoiceService.js"></script>
    <script src="../../core/services/StudentExamResultsService.js"></script>
    <script src="../../core/services/StudentAnswersService.js"></script>
    <script src="js/exam.js"></script>
</body>

</html>
