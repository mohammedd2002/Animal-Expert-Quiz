<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Exam Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .answer-btn {
            width: 100%;
            margin-bottom: 10px;
        }

        .bar {
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .fill {
            height: 100%;
            background: #28a745;
            width: 60%;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #007bff;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #007bff;
        }

        .result-circle {
            width: 120px;
            height: 120px;
            border: 8px solid #28a745;
            color: #28a745;
            font-size: 26px;
        }
    </style>
</head>

<body>

    <!-- TOTAL TIME -->
    <div class="container mt-3 text-center">
        <h5>Total Exam Time</h5>
        <div class="bar">
            <div class="fill"></div>
        </div>
        <p class="text-muted">45 minutes remaining</p>
    </div>

    <div class="container mt-4">

        <!-- EXAM BOX -->
        <div class="card p-4 shadow-sm">

            <!-- QUESTION TIMER -->
            <div class="text-center mb-3">
                <h6>Question Timer</h6>
                <div class="circle">30s</div>
            </div>

            <div class="text-center mb-3 mt-4">
                <img src="https://i.imgur.com/1u8Zs5b.jpeg" class="img-fluid rounded" style="max-height: 250px;">
            </div>

            <!-- QUESTION -->
            <h5 class="text-center mb-3">Which animal is the king of the jungle?</h5>

            <!-- ANSWERS -->
            <button class="btn btn-outline-primary answer-btn">Elephant</button>
            <button class="btn btn-outline-primary answer-btn">Lion</button>
            <button class="btn btn-outline-primary answer-btn">Tiger</button>
            <button class="btn btn-outline-primary answer-btn">Bear</button>

            <!-- NEXT -->
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-lg">Next</button>
            </div>

        </div>


        <!-- RESULT -->
        <!-- <div class="card p-4 shadow-sm mt-4 text-center">

            <h4>Result</h4>

            <div class="circle result-circle">40%</div>
            <p>You got 8 out of 20 correct.</p>

            <a href="index.html" class="btn btn-success btn-lg">Back to Profile</a>

        </div> -->

    </div>

</body>

</html>
