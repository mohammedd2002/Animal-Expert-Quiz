<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css " rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/teacher/style.css">
    <script src="../../core/services/AuthTeacherService.js"></script>

    <script src="../../assets/js/dashboard-teacher.js"></script>

</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
    
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="home.html" type="button" role="tab" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="create-exam.html" type="button" role="tab" aria-selected="true">Create
                Exam</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="assign-students.html" type="button" role="tab" aria-selected="true">Assign
                Students</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="manage-exams.html" type="button" role="tab" aria-selected="true">Manage Exams</a>
        </li>
    
    
        <li class="d-flex align-items-center ms-auto">
            <span id="teacherName" class="me-3 fw-bold text-primary"></span>
    
            <button class="btn btn-outline-danger" id="logoutBtn">
                Logout
            </button>
        </li>
    
    
    
    </ul>

    <!-- content -->

    <div class="container mt-5">
        <div class="card shadow-sm">

            <div id="errors">
             
            </div>
            <div id="success">
             
            </div>

            <div class="card-header bg-primary text-white">
                
                <h5 class="mb-0">Edit Exam</h5>
            </div>
            <div class="card-body exam">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Exam Name</label>
                        <input type="text" class="form-control" required name="exam_name" id="exam_name"
                            placeholder="Enter Exam Name">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Duration</label>
                        <input type="number" class="form-control" required name="exam_duration"
                            id="exam_duration" min="1"  value="">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Number of Questions</label>
                        <input type="number" class="form-control" readonly  required name="exam_question_count"
                            id="exam_question_count" min="1"  value="">
                    </div>
                  
                </div>
                <div id="questions">

                </div>



                <div class="d-flex justify-content-end gap-2">
                    <button id="update_exam_btn"  class="btn bg-primary text-white">Update
                        Exam</button>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="../../core/models/Exam.js"></script>
    <script src="../../core/models/Question.js"></script>
    <script src="../../core/models/Choice.js"></script>
    <script src="../../core/models/Teacher.js"></script>
    <script src="../../core/models/ExamStudent.js"></script>
    <script src="../../core/models/StudentAnswers.js"></script>
    <script src="../../core/models/Student.js"></script>


    <script src="../../core/services/StorageService.js"></script>
  
    <script src="../../core/services/StudentService.js"></script>
    <script src="../../core/services/ErrorService.js"></script>
    <script src="../../core/services/FileService.js"></script>
    <script src="../../core/services/ChoiceService.js"></script>
    <script src="../../core/services/QuestionService.js"></script>
    <script src="../../core/services/TeacherService.js"></script>
    <script src="../../core/services/ExamService.js"></script>

    <script src="../../assets/js/edit-exam.js"></script>
</body>

</html>
