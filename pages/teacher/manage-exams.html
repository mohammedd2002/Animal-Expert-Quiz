<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/teacher/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <a class="nav-link " href="home.html" type="button" role="tab" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="create-exam.html" type="button" role="tab" aria-selected="true">Create
                Exam</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="assign-students.html" type="button" role="tab" aria-selected="true">Assign
                Students</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="manage-exams.html" type="button" role="tab" aria-selected="true">Manage
                Exams</a>
        </li>


    </ul>

    <!-- content -->

    <div class="container mt-5">
        <div class="card shadow-sm" style="max-width: 400px; margin: auto;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Assign Students to Exam</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Select Exam:</label>
                    <select class="form-select">
                        <option>Animals</option>
                        <option>History</option>
                        <option>Math</option>
                    </select>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="s1">
                    <label class="form-check-label" for="s1">Student 1</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="s2">
                    <label class="form-check-label" for="s2">Student 2</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="s3">
                    <label class="form-check-label" for="s3">Student 3</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-success">Assign</button>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
