<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/teacher/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <a class="nav-link " href="home.html" type="button" role="tab" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="create-exam.html" type="button" role="tab" aria-selected="true">Create
                Exam</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="assign-students.html" type="button" role="tab" aria-selected="true">Assign
                Students</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="manage-exams.html" type="button" role="tab" aria-selected="true">Manage Exams</a>
        </li>


    </ul>

    <!-- content -->

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Create Exam</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Exam Name </label>
                    <input type="text" class="form-control" placeholder="Enter Exam Name " id="examName">
                </div>

                <div class="mb-3">
                    <label class="form-label">Exam Duration (minutes)</label>
                    <input type="number" class="form-control" id="examDuration" placeholder="30" min="10">
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Questions</label>
                    <input type="number" class="form-control" id="questionCount" min="15" placeholder="15 or more">
                </div>

                <button class="btn btn-secondary mb-3" id="generateQuestions">
                    Generate Questions
                </button>

                <div id="questionsContainer"></div>


                <!-- Error Message -->
                <div id="errorMsg" class="alert alert-danger d-none"></div>

                <button class="btn btn-success" id="saveBtn">Save Exam</button>

            </div>
        </div>
    </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../../core/services/StorageService.js"></script>
    <script src="../../core/services/ExamService.js"></script>
    <script src="../../core/services/QuestionService.js"></script>
    <script src="../../core/services/ChoiceService.js"></script>

    <script src="../../core/models/Exam.js"></script>
    <script src="../../core/models/Question.js"></script>
    <script src="../../core/models/Choice.js"></script>

    <script src="../../js/teacher.js"></script>
</body>

</html>
