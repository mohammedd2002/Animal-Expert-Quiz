<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/teacher/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <a class="nav-link " href="home.html" type="button" role="tab" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="create-exam.html" type="button" role="tab" aria-selected="true">Create
                Exam</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="assign-students.html" type="button" role="tab" aria-selected="true">Assign
                Students</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="manage-exams.html" type="button" role="tab" aria-selected="true">Manage Exams</a>
        </li>


    </ul>

    <!-- content -->

  <div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Create Exam</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Exam Name</label>
                <input type="text" class="form-control" id="examName" placeholder="Enter exam name" required>
            </div>

            <div id="questionsContainer">
                <div class="question-block border rounded p-3 mb-3">
                    <h6 class="text-secondary mb-3">Question 1</h6>

                    <div class="mb-3">
                        <label class="form-label">Question Text</label>
                        <input type="text" class="form-control question-text" placeholder="Enter question" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image (optional)</label>
                        <input type="file" class="form-control question-image">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Choice A</label>
                            <input type="text" class="form-control choice-a" placeholder="Choice A" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Choice B</label>
                            <input type="text" class="form-control choice-b" placeholder="Choice B" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Choice C</label>
                            <input type="text" class="form-control choice-c" placeholder="Choice C" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Choice D</label>
                            <input type="text" class="form-control choice-d" placeholder="Choice D" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correct Answer</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="correct0" value="a" required>
                            <label class="form-check-label">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="correct0" value="b">
                            <label class="form-check-label">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="correct0" value="c">
                            <label class="form-check-label">C</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="correct0" value="d">
                            <label class="form-check-label">D</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Difficulty</label>
                            <select class="form-select difficulty" required>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Score</label>
                            <input type="number" class="form-control score" value="5" min="1" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" id="addQuestionBtn">Add Question</button>
                <button class="btn btn-success" id="saveExamBtn">Save Exam</button>
            </div>
        </div>
    </div>
</div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="../../core/models/Exam.js"></script>
    <script src="../../core/models/Question.js"></script>
    <script src="../../core/models/Choice.js"></script>
    <script src="../../core/models/Teacher.js"></script>
    <script src="../../core/models/ExamStudent.js"></script>
    <script src="../../core/models/StudentAnswers.js"></script>
    <script src="../../core/models/Student.js"></script>


    <script src="../../core/services/StorageService.js"></script>
    <script src="../../core/services/TeacherService.js"></script>
    <script src="../../core/services/ExamService.js"></script>

    <script src="../../assets/js/create-eaxm.js"></script>
</body>

</html>
