<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/teacher/style.css">


</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="home.html" type="button" role="tab" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="create-exam.html" type="button" role="tab" aria-selected="true">Create
                Exam</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="assign-students.html" type="button" role="tab" aria-selected="true">Assign
                Students</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="manage-exams.html" type="button" role="tab" aria-selected="true">Manage Exams</a>
        </li>


        <li class="d-flex ms-auto">
            <button class="btn btn-outline-danger me-2" id="logoutBtn">
                Logout
            </button>
        </li>


    </ul>

    <!-- content -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">List of Exams:</h2>

                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Exam Name</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Animals</td>
                            <td>10 min</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="../../js/teacher.js"></script>
    <script src="../../script.js"></script>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</html>
