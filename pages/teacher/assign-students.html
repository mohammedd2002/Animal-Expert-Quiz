<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/teacher/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <a class="nav-link " href="home.html" type="button" role="tab" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="create-exam.html" type="button" role="tab" aria-selected="true">Create
                Exam</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="assign-students.html" type="button" role="tab" aria-selected="true">Assign
                Students</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="manage-exams.html" type="button" role="tab" aria-selected="true">Manage Exams</a>
        </li>


    </ul>

    <!-- content -->

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Results: Animals Exam</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Select Exam:</label>
                    <select class="form-select">
                        <option>Animals Exam</option>
                        <option>History Exam</option>
                        <option>Math Exam</option>
                    </select>
                </div>

                <!-- Accordion -->
                <div class="accordion" id="resultsAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#s1">
                                Student1 - 80/100 - 10-12-25
                            </button>
                        </h2>
                        <div id="s1" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
                            <div class="accordion-body">
                                <strong>Review Answers: Student1</strong><br>
                                Q1: What is this animal?<br>
                                <img src="https://via.placeholder.com/150x100?text=Image"
                                    class="img-thumbnail my-2"><br>
                                <span class="text-danger">Student Answer: Tiger</span><br>
                                <span class="text-success">Correct Answer: Lion</span>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#s2">
                                Student2 - 70/100 - 10-12-25
                            </button>
                        </h2>
                        <div id="s2" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
                            <div class="accordion-body">
                                <strong>Review Answers: Student2</strong><br>
                                Q1: What is this animal?<br>
                                <img src="https://via.placeholder.com/150x100?text=Image"
                                    class="img-thumbnail my-2"><br>
                                <span class="text-danger">Student Answer: Tiger</span><br>
                                <span class="text-success">Correct Answer: Lion</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
